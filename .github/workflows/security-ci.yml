name: CI with Security Checks

on:
  push:
  pull_request:

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing project dependencies and security tools..."
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install "safety==2.3.5" bandit pytest

      - name: Run Tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          python -m pytest -q tests/

      - name: Security Check - Dependency Scan (installed env)
        run: |
          echo "ğŸ” Checking for vulnerable dependencies..."
          python -m safety check --full-report || true
        continue-on-error: true

      - name: Security Check - Dependency Scan (requirements.txt)
        run: |
          echo "ğŸ” Checking for vulnerabilities in requirements.txt..."
          python -m safety check --full-report --file=requirements.txt || true
        continue-on-error: true

      - name: Security Check - Code Scan
        run: |
          echo "ğŸ” Scanning code for security issues..."
          python -m bandit -r src/ -ll
        continue-on-error: true
