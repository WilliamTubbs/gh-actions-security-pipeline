name: CI with Security Checks

on:
  push:
  pull_request:

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install safety bandit pytest

      - name: Show tool versions
        run: |
          python --version
          python -m pip --version
          python -m pip list | grep -E 'pytest|safety|bandit' || true
 
      - name: Run Tests
        run: python -m pytest -q tests/

      - name: Security Check 1 - Dependency Scan 
        run: python -m safety check --full-report --file=requirements.txt
          echo "üîç Checking for vulnerable dependencies..."
          safety check 
         continue-on-error: true 
         
       - name: Security Check 2 - Code Security Scan
         run: python -m bandit -r src/ -ll
          echo "üîê Scanning code for security issues..." 
          bandit -r src/ -ll 
         continue-on-error: true
